<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <section class="glass">
      <div class="dashboard">
      <div class="user">
        <img class="image" src="image/images.png" alt="">

      </div>
      <div class="links">

          <img src="image/steam.png" alt="">

        </div>
        <div class="link">
          <img src="image/twitch.png" alt="">

        </div>
        <div class="link">
          <img src="image/upcoming.png" alt="">

        </div>
        <div class="link">
          <img src="image/library.png" alt="">

        <div class="percentage">60%</div>
      </div>

        <img src="image/spiderman.png" alt="">
        <div class="card-info">
          <h2>Spiderman Miles Morales</h2>
          <p>PS5 Version</p>
          <div class="progress"></div>
        </div>
        <div class="percentage">60%</div>
